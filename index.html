<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>weather app</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="location">
        <h3>Timezone : <span class="location-timezone">timezone</span></h3>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="time-section">
        <h3>Time : <span id="time">time</span></h3>
        <h3>Sunrise : <span class="sunriseTime">sunrise</span></h3>
        <img src="https://source.unsplash.com/1600x900/?sunrise" />
        <h3>Sunset : <span class="sunsetTime">sunset</span></h3>
        <img src="https://source.unsplash.com/1600x900/?sunset" />
        <h3>UTC : <span class="time2">utc</span></h3>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2>
                Temperature from darkskynet :
                <span class="temperature-degree">34</span> °C
            </h2>
        </div>
        <div class="temperature-description">It's frigging cold</div>
        <br />
        <h3>Pressure : <span class="pressure">000</span> Pa</h3>
        <br />
    </div>
    <div class="temp-degree-section">
        <h2>
            Temperature from openweathermap : <span class="temp-degree">34</span> °C
        </h2>
    </div>

    <script src="skycons.js"></script>
    <script src="app.js"></script>
    <script src="localTime.js"></script>
</body>

</html>
